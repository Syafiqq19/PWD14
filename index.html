<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>While Fix</title>
</head>
<body>

    <h3>Input Angka</h3>

    <input type="number" id="angka">
    <button onclick="proses()">Proses</button>

    <div id="hasil"></div>

    <script>
        function proses() {
            let n = parseInt(document.getElementById("angka").value);
            let i = 1;
            let output = "";

            if (isNaN(n) || n <= 0) {
                alert("Masukkan angka lebih dari 0");
                return;
            }

            while (i <= n) {
                if (i % 15 === 0) {
                    output += "WEB<br>";
                } else if (i % 3 === 0) {
                    output += "TI<br>";
                } else if (i % 5 === 0) {
                    output += "Unindra<br>";
                } else {
                    output += i + "<br>";
                }
                i++;
            }

            document.getElementById("hasil").innerHTML = output;
        }
    </script>

</body>
</html>
